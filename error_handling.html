<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exeption Handling 1</title>
</head>
<body>
    <div>
        <h3>Exeption Handling</h3>
        enter no_1 <input type="text" id="num1">
        enter no_2 <input type="text" id="num2">
        <button onclick="div()">Exeption1</button>
    </div>
    <script type="text/javascript">
        function div(){
            try {
                var a=document.getElementById("num1").value;
                var b=document.getElementById("num2").value;
                if(b>0){
                    var result=a/b;
                    document.write("Division result is :"+result)
                }
            }catch(e){
                document.write("Exeption is :"+e.message);
            }finally{
                document.write("end of exeption")
            }
        }
    </script>
    
</body>
</html>
