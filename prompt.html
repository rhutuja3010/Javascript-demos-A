<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>
<body>
    <div>
        <button onclick="promptWin_multiply()">Prompt</button>
    </div>
    <script>
        function promptWin_multiply(){
            var num1=prompt("enter the no_1 :");
            var num2=prompt("enter the no_2 :");
            var num3=prompt("enter the no_3 :");
            alert("Multiply Of Three input :"+num1*num2*num3)
        }
    </script>
    
</body>
</html>
